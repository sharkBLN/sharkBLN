- name: Commit and push changes
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.email "shark-bot@users.noreply.github.com"
    git config --global user.name "Shark Activity Bot"
    git stash --include-untracked # Stash all changes
    git pull --rebase
    git stash pop || echo "No stashed changes to apply" # Restore stashed changes
    git add README.md
    git diff --cached --quiet || git commit -m "ðŸ¦ˆ Daily shark activities update"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
