name: Update Shark Activities

on:
  schedule:
    - cron: '0 0 * * *'  # L√§uft jeden Tag um Mitternacht
  workflow_dispatch:     # Erm√∂glicht manuelle Ausf√ºhrung

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          
      - name: Update shark activities
        run: |
          python .github/scripts/update_shark_activities.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push if changed
        run: |
          git config --global user.email "shark-bot@users.noreply.github.com"
          git config --global user.name "Shark Activity Bot"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ü¶à Daily shark activities update"
          git push
